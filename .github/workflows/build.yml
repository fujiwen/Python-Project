name: Build Bank_Reconciliation_tool EXE
 
on:
  push:
    paths:
      - '**/*SFT.py'  # 匹配所有 Python 文件的更改
  pull_request:
    paths:
      - '**/*SFT.py'  # 匹配所有 Python 文件的更改
 
jobs:
  build:
    runs-on: windows-latest
 
    steps:
    - uses: actions/checkout@v2
 
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.x
 
    - name: Install PyInstaller
      run: pip install pyinstaller

    - name: Install dependencies
      run: pip install pandas numpy openpyxl xlrd 
 
    - name: Build EXE
      run: pyinstaller --noconsole --icon=favicon.ico --onefile bldbuy_Reconciliation_SFT.py
      env:
        CC: mingw32-gcc
 
    - name: Upload EXE
      uses: actions/upload-artifact@v4
      with:
        name: bldbuy_Reconciliation_SFT
        path: dist/bldbuy_Reconciliation_SFT.exe
