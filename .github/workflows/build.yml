name: Build Bank_Reconciliation_tool EXE
 
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
 
jobs:
  build:
    runs-on: windows-latest
 
    steps:
    - uses: actions/checkout@v2
 
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.x
 
    - name: Install PyInstaller
      run: pip install pyinstaller
 
    - name: Build EXE
      run: pyinstaller --onefile --windowed Bank_Reconciliation_tool.py
      env:
        CC: mingw32-gcc
 
    - name: Upload EXE
      uses: actions/upload-artifact@v4
      with:
        name: exe-build
        path: dist/Bank_Reconciliation_tool.exe
